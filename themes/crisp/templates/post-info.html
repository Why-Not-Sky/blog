                <footer class="post-info">
                  {% if article.author %}
                  <address class="vcard author"><a class="url fn" href="{{ SITEURL }}/author/{{ article.author }}.html">{{ article.author }}</a></address>
                  {% endif %}

                  {% if article.author and article.tags %}<span>:</span>{% endif %}

                    {% for tag in article.tags %}
                    {% if not loop.first %}
                    <span>/</span>
                    {% endif %}

                    <a href="{{ SITEURL }}/tag/{{ tag }}.html">{{ tag }}</a>
                    {% endfor %}

                  <div>
                    <abbr class="published" title="{{ article.date.isoformat() }}"> {{ article.locale_date }} </abbr>
                  </div>
